
<br><br>

<div class="wrapper-botones">
  <div class="botones">

    <button type="button" class="boton" (click)="calcularPromedio2()" (click)="calcularPromedio3()" title="5to a 10mo">
      <img src="../../../assets/icons2/ordenar.png" width="40" height="40" alt="5to a 10mo">
    </button>

    <button type="button" class="boton" (click)="calcularPromedio1()" (click)="calcularPromedio3()" title="2do a 10mo">
      <img src="../../../assets/icons2/ordenar2.png" width="40" height="40" alt="2do a 10mo">
    </button>

    <button type="button" title="guardar" class="boton" (click)="onButtonClick()">
      <img src="../../../assets/icons/guardar1.png" width="40" height="40" alt="Guardar">
    </button>

    <button type="button" title="cerrar" class="boton" (click)="onCancel()">
      <img src="../../../assets/icons2/cerrar.png" width="40" height="40" alt="cerrar">
    </button>

  </div>
</div>

<div class="titulo">
  <h1>Calificaciones</h1>
</div>

<br>

<form [formGroup]="formrecord" (ngSubmit)="onSubmit()">

  <div class="wrapper-tabla">

    <table class="tableizer-table">
      <div class="tabla">

        <!-- Encabezado 2 -->
        <thead class="tcabezera">
          <tr class="tableizer-firstrow">
            <th class="title-tabla" colspan="18">DATOS DE LOS ESTUDIANTES</th>
          </tr>
          <tr class="tableizer-firstrow">
            <th rowspan="2">NOMBRES APELLIDOS</th>
            <th colspan="9">CALIFICACIONES EDUCACIÓN GENERAL BÁSICA</th>
            <th rowspan="2">PROMEDIO <br> BASICA</th>
            <th colspan="3">CALIFICACIONES BACHILLERATO</th>
            <th rowspan="2">PROMEDIO <br> BACHILLER</th>
            <th rowspan="2">PROYECTO</th>
            <th rowspan="2">PARTICIPACIÓN</th>
            <th rowspan="2">OBSERVACIONES</th>
          </tr>
          <tr class="tableizer-firstrow">
            <th>2°</th>
            <th>3°</th>
            <th>4°</th>
            <th>5°</th>
            <th>6°</th>
            <th>7°</th>
            <th>8°</th>
            <th>9°</th>
            <th>10°</th>
            <th>1°</th>
            <th>2°</th>
            <th>3°</th>
          </tr>
        </thead>

        <!-- Calificaciones -->

        <tbody class="tcuerpo">
          <tr>

            <td>
              {{data.record.nombres}} {{data.record.apellidos}}
            </td>

            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.segundo" placeholder="segundo" formControlName="segundo">
            </td>
            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.tercero" placeholder="tercero" formControlName="tercero">
            </td>
            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.cuarto" placeholder="cuarto" formControlName="cuarto">
            </td>
            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.quinto" placeholder="quinto" formControlName="quinto">
            </td>
            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.sexto" placeholder="sexto" formControlName="sexto">
            </td>
            <td>
              <input class="input1"  type="text" [(ngModel)]="data.record.septimo" placeholder="septimo" formControlName="septimo">
            </td>
            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.octavo" placeholder="octavo" formControlName="octavo">
            </td>
            <td>
              <input class="input1"  type="text" [(ngModel)]="data.record.noveno" placeholder="noveno" formControlName="noveno">
            </td>
            <td>
              <input class="input1"  type="text" [(ngModel)]="data.record.decimo" placeholder="decimo" formControlName="decimo">
            </td>

            <td>
              <input class="input2" type="text" [(ngModel)]="promedio" placeholder="promedio" formControlName="promedio_basic">
            </td>

            <td>
              <input class="input1"  type="text" [(ngModel)]="data.record.primero_bgu" placeholder="primero_bgu" formControlName="primero_bgu">
            </td>
            <td>
              <input class="input1"  type="text" [(ngModel)]="data.record.segundo_bgu" placeholder="segundo_bgu" formControlName="segundo_bgu">
            </td>
            <td>
              <input class="input1" type="text" [(ngModel)]="data.record.tercero_bgu" placeholder="tercero_bgu" formControlName="tercero_bgu">
            </td>

            <td>
              <input class="input2" type="text" [(ngModel)]="promediobgu" placeholder="promedio_bgu" formControlName="promedio_bgu">
            </td>

            <td>
              <input class="input2" type="text" [(ngModel)]="data.record.proyecto" placeholder="proyecto" formControlName="proyecto">
            </td>
            <td>
              <input class="input2" type="text" [(ngModel)]="data.record.participacion" placeholder="participacion" formControlName="participacion">
            </td>
            <td>
              <input class="input2" type="text" [(ngModel)]="data.record.observaciones" placeholder="observaciones" formControlName="observaciones">
            </td>
          </tr>
        </tbody>

      </div>
    </table>
  </div>

  <br>

</form>

<br><br>
