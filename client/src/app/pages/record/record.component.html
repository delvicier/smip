<div class="cuerpo">

    <div class="contenedor">

            <!-- BOTONES IZQUIERDA-->
  
            <div>
              <app-nav-left3></app-nav-left3>
            </div>
  
            <div>
              <app-grafic-matricula></app-grafic-matricula>
              <app-text-matricula></app-text-matricula>
            </div>

            <div *ngIf="vistas.numero3 === 4">

                <app-record-add></app-record-add>

              <div *ngIf="vistas.numero3 === 3">
                <app-record-result></app-record-result>
