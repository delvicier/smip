<div class="body">

  <div class="wrapper-botones">
    <div class="botones">
      <button class="boton" (click)="onSubmit()">
        <img src="../../../assets/icons/guardar1.png" width="40" height="40" alt="Guardar"></button>
    </div>
  </div>

  <div class="titulo">
    <h1>Agregar Calificaciones</h1>
  </div>

  <br>

    <form [formGroup]="formrecord" (ngSubmit)="onSubmit()">

      <div class="wrapper-tabla">

        <table class="tableizer-table">
          <div class="tabla">

            <!-- Encabezado 2 -->
            <thead class="tcabezera">
              <tr class="tableizer-firstrow">
                <th class="title-tabla" colspan="19">DATOS DE LOS ESTUDIANTES</th>
              </tr>
              <tr class="tableizer-firstrow">
                <th colspan="10">CALIFICACIONES EDUCACIÓN GENERAL BÁSICA</th>
                <th rowspan="2">PROMEDIO <br> BASICA</th>
                <th colspan="3">CALIFICACIONES BACHILLERATO</th>
                <th rowspan="2">PROMEDIO <br> BACHILLER</th>
              </tr>
              <tr class="tableizer-firstrow">
                <th>1°</th>
                <th>2°</th>
                <th>3°</th>
                <th>4°</th>
                <th>5°</th>
                <th>6°</th>
                <th>7°</th>
                <th>8°</th>
                <th>9°</th>
                <th>10°</th>
                <th>1°</th>
                <th>2°</th>
                <th>3°</th>
              </tr>
            </thead>

            <!-- Calificaciones -->

            <tbody class="tcuerpo">
              <tr>

                <td>
                  <input class="input1" type="text" placeholder="primero" formControlName="primero">
                </td>
                <td>
                  <input class="input1" type="text"  placeholder="segundo" formControlName="segundo">
                </td>
                <td>
                  <input class="input1" type="text" placeholder="tercero" formControlName="tercero">
                </td>
                <td>
                  <input class="input1" type="text" placeholder="cuarto" formControlName="cuarto">
                </td>
                <td>
                  <input class="input1" type="text" placeholder="quinto" formControlName="quinto">
                </td>
                <td>
                  <input class="input1" type="text" placeholder="sexto" formControlName="sexto">
                </td>
                <td>
                  <input class="input1"  type="text" placeholder="septimo" formControlName="septimo">
                </td>
                <td>
                  <input class="input1" type="text" placeholder="octavo" formControlName="octavo">
                </td>
                <td>
                  <input class="input1"  type="text" placeholder="noveno" formControlName="noveno">
                </td>
                <td>
                  <input class="input1"  type="text" placeholder="decimo" formControlName="decimo">
                </td>
                <td>
                  <input class="input2" type="text" placeholder="promedio_basic" formControlName="promedio_basic">
                </td>
                <td>
                  <input class="input1"  type="text" placeholder="primero_bgu" formControlName="primero_bgu">
                </td>
                <td>
                  <input class="input1"  type="text" placeholder="segundo_bgu" formControlName="segundo_bgu">
                </td>
                <td>
                  <input class="input1" type="text" placeholder="tercero_bgu" formControlName="tercero_bgu">
                </td>
                <td>
                  <input class="input2" type="text" placeholder="promedio_bgu" formControlName="promedio_bgu">
                </td>
              </tr>
            </tbody>

          </div>
        </table>
      </div>

      <br>

      <div>
        <div class="detalles-notas">
            <div>

              <h3>Cedula del estudiante:</h3>
              <input class="input-text" type="text"  placeholder="Cedula Estudiante" formControlName="cedulaEstudiante">

              <h3>Proyecto</h3>
              <input class="input-text" type="text" placeholder="proyecto" formControlName="proyecto">

              <h3>Participación Estudiantil</h3>
              <input class="input-text" type="text" placeholder="participacion" formControlName="participacion">

              <h3>Observaciones</h3>
              <input class="input-text" type="text" placeholder="observaciones" formControlName="observaciones">
            </div>
        </div>

        <br>

      </div>

    </form>

  </div>
