
<div class="titulo">

    <div class="titulo-foto">

      <div class="titulo_matric">
        <h1>Matriculas</h1>
        <a class="btn-cambiar" (click)="mostrarComponente(4)">
          <img src="../../../assets/icons/reload.png" width="54" height="54" alt="recargar">
        </a>
      </div>

        <img src="../../../assets/img/foto-perfil3.png" width="214" height="214"  alt="foto-perfil">

        <div class="titulo-estudiante">
          <h2>Buscar por curso..</h2>
        </div>

        <form [formGroup]="searchForm" method="get" >
          <div class="buscadorx">
            <input formControlName="curso" class="input-buscar" type="text"  placeholder="Buscar...">

            <button (click)="busquedas()" class="buscador__btn">

             <img class="icon-search" src="../../../assets/icons/search.png" width="18" height="18" alt="logo">
            </button>
          </div>




          <div class="titulo-detalles">

            <label for="Año">Matutina
              <input type="radio" formControlName="jornada" value="Matutina">
            </label>

            <label for="Año">Vespertina
              <input type="radio" formControlName="jornada" value="Vespertina">
            </label>

            <div>
              <label for="Año">Año </label>
              <select formControlName="anio_lectivo" class="año">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
              </select>
            </div>

          </div>
        </form>
    </div>


  </div>
